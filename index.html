<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap"
            rel="stylesheet"

        <link rel="stylesheet" href="./styles/mystyle.css">
        <title>Pokemon</title>
    </head>

    <body>
        <template id="pokemon-template" name="pokemon-template">
            <div class="pokemon-card">
                <h2 id="pokemon-name"></h2>
                <a id="url" href=""><img id="image"></a>
                <p id="defense"></p>
                <p id="attack"></p>
                <p id="hp"></p>
                
            </div>
        </template>
        <template id="starwars-template" name="starwars-template">
            <div class="starwars-char">
                <h2 id="starwars-name"></h2>
                <p id="birth-year"></p>
                <p id="eye-color"></p>
                <p id="height"></p>
            </div>
        </template>        
        <header>
            <h1>My Pokemon Cards</h1>
        </header>

        <main>
            <label for="api-list">Click one of these to see something cool.</label>
                <select name="api-list" id="select">
                    <option value="0">Pokemon</option>
                    <option value="1">Darth Vader</option>
                </select>
            
            <div class="pokemon-container">
                <ul id='list1'>
                    
                </ul>
            </div>
            <div class="starwars-container">
                <ul id='list2'>
                    
                </ul>
            </div>
                        
        </main>

        <footer>&copy; 2021 Aspiring Software Developer</footer>

        <script type="module" src="./app.js"></script>
    </body>
</html>
